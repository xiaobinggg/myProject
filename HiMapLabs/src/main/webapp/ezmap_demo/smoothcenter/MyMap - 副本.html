<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:v ="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <title></title>
    <SCRIPT language="javascript" src="http://10.16.1.72:9080/EzServer/js/EzMapAPI.js"></SCRIPT>
    <script>
        function initmap(){
            _MapApp = new EzMap(document.getElementById("map"));
            var pOverview=new OverView();
            pOverview.minLevel=8;
            pOverview.maxLevel=10;
            _MapApp.addOverView(pOverview);
            _MapApp.editOverlay();

            _MapApp.showMapControl();
            _MapApp.hideCopyright();
            _MapApp.map.hideMapControl();
            _MapApp.map.hideMapServer();
            _MapApp.centerAndZoom(new Point(120.38013,36.08662), 4);
        }

        function showMonitor(strcoords,title,imgurl,width,height,infowindow,centable,titlebgcolor,showtitle,titlecolor){
			var newposx = strcoords.split(",")[0]-0;
            var newposy = strcoords.split(",")[1]-0;
			
			var naIcon = new Icon();			
			naIcon.width = width;
			naIcon.height = height;
			naIcon.image = imgurl;
			
			
			
			var point = new Point(strcoords);
			var pTitle = new Title("title", 13, 7, "Microsoft YaHei", "#000000","#FFFFFF",'#FFFFFF', 1, "true");
            
            var newmarker = new Marker(point, naIcon, pTitle);
			_MapApp.addOverlay(newmarker);

		}
		
		function showMarker(pos,picimg,width,height){
            var point = new Point(120.38013,36.08662);
            var pTitle = new Title("title", 13, 7, "Microsoft YaHei", "#000000","#FFFFFF",'#FFFFFF', 1, "true");
            var pIcon = new Icon();
            pIcon.width = width||32;
            pIcon.height = height||25;
            pIcon.image = picimg || "car.png";
            var newmarker = new Marker(point, pIcon, pTitle);
            //newmarker.bIsCenter = true;
            _MapApp.addOverlay(newmarker);
            newmarker.hideTitle();
            newmarker.titleDiv = null;
            //newmarker.rotate(30);
            return newmarker;
        }
    </script>
</head>
<body onload="initmap()">
<div id="map" style="width:600px;height:600px;top: 1px; left: 0px; border-bottom: 0px; overflow-x: hidden; overflow-y: hidden;"></div>
<input type="button" style="font-size: large" onclick="showMonitor('120.38013,36.08662','test','pic.png',50,50,'aaa',' ','red','false','#015190')" value="aaa"/>
</body>
</html>
