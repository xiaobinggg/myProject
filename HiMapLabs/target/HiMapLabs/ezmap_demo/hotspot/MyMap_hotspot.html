<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:v ="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>交通地图服务 热点测试</title>
    <SCRIPT language="javascript" src="http://10.16.1.72:9080/EzServer/js/EzMapAPI.js"></SCRIPT>
    <SCRIPT language="javascript" src="../../js/data/policeequip.js"></SCRIPT>
    <script>
    	//地图热点是以指定经纬度为中心点，半径为n个像素的圆形区域。
    	//当鼠标悬停在热点区域，指针会变成手形图标，点击热点区域后，将获得相应事件的通知
        function initmap(){
            _MapApp = new EzMap(document.getElementById("map"));
            var pOverview=new OverView();
            pOverview.minLevel=8;
            pOverview.maxLevel=10;
            _MapApp.addOverView(pOverview);
            _MapApp.editOverlay();

            _MapApp.showMapControl();
            _MapApp.hideCopyright();
            //_MapApp.map.hideMapControl();//隐藏比例尺
            _MapApp.centerAndZoom(new Point(120.35595,36.07525), 4);
        }
    </script>
</head>
<body onload="initmap()">
<div id="map" style="top: 1px; left: 0px; border-bottom: 0px; overflow-x: hidden; overflow-y: hidden;"></div>
<script data-main="MyMap_hotspot.js" src="../../js/common/require.js"></script>
</body>
</html>
